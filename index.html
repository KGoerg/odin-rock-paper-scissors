<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer> </script>
</head>

<body>
    <div class="header">
        <h1 class = "title">Let's play <span style="color: rgb(184, 184, 184)">Rock</span>, Paper, <span style="color: rgb(168, 221, 221)">Scissors!</span></h1>
            <p class = "instructions">The winner is decided once your score, or the computer's score, reaches 5 points. Good luck!</p>
    </div>
    
    <div class = "buttons">
        <button id="rock" value="ROCK">Rock</button>
        <button id="paper" value="PAPER">Paper</button>
        <button id="scissors" value="SCISSORS">Scissors</button>
    </div>

    <div id="scoreDisplay">
        <p id="roundChoices"></p>
        <p id="roundWinner"></p>
        <p id="userRunningScore">Your Score:</p>
        <p id="computerRunningScore">Computer's Score:</p>
        <p id="winner"></p>
    </div>
</body>
</html>
