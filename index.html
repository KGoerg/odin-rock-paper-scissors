<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./javascript.js" defer> </script>
</head>

<body>
    <h1>Time to play Rock, Paper, Scissors!</h1>

    <h2>Choose Rock, Paper, or Scissors below:</h2>
    <button id="rock" value="ROCK">Rock</button>
    <button id="paper" value="PAPER">Paper</button>
    <button id="scissors" value="SCISSORS">Scissors</button>

    <div id="choices"></div>
        <p id="youChose"></p>
        <p id="computerChose"></p>

    <div id="scoreDisplay"></div>
        <p id="whoWins"></p>
        <p id="userRunningScore">Your Score:</p>
        <p id="computerRunningScore">Computer's Score:</p>
</body>
</html>
